<!-- DroidDock Icon Option 3: Geometric/Modern -->
<!-- Clean geometric shapes, minimalist approach -->

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#000000"/>
  
  <!-- Phone - geometric rectangle -->
  <g stroke="#ffffff" stroke-width="7" fill="none">
    <rect x="165" y="145" width="115" height="190" rx="10"/>
    
    <!-- Screen frame -->
    <rect x="178" y="170" width="89" height="130" rx="4"/>
    
    <!-- Top notch/sensor bar -->
    <rect x="200" y="158" width="45" height="6" rx="3" fill="#ffffff"/>
    
    <!-- Bottom indicator -->
    <rect x="210" y="310" width="25" height="4" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Android symbol (simplified) -->
  <g stroke="#ffffff" stroke-width="6">
    <line x1="190" y1="140" x2="190" y2="125" stroke-linecap="round"/>
    <line x1="255" y1="140" x2="255" y2="125" stroke-linecap="round"/>
    <circle cx="190" cy="122" r="5" fill="#ffffff"/>
    <circle cx="255" cy="122" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Dock platform - clean lines -->
  <g stroke="#ffffff" stroke-width="7" fill="none">
    <!-- Main dock -->
    <rect x="210" y="360" width="165" height="30" rx="6"/>
    <!-- Base -->
    <rect x="210" y="395" width="165" height="8" rx="4" fill="#ffffff"/>
  </g>
  
  <!-- Connection indicator - dots -->
  <g fill="#ffffff">
    <circle cx="260" cy="350" r="4"/>
    <circle cx="275" cy="355" r="4"/>
    <circle cx="290" cy="360" r="4"/>
  </g>
  
  <!-- Folder icon - geometric -->
  <g transform="translate(300, 190)" stroke="#ffffff" stroke-width="6" fill="none">
    <rect x="0" y="15" width="70" height="55" rx="4"/>
    <path d="M 0 15 L 0 10 C 0 7, 2 5, 5 5 L 25 5 L 30 15 Z" fill="#ffffff"/>
    
    <!-- Document lines -->
    <line x1="12" y1="35" x2="58" y2="35" stroke-width="3"/>
    <line x1="12" y1="48" x2="50" y2="48" stroke-width="3"/>
    <line x1="12" y1="61" x2="55" y2="61" stroke-width="3"/>
  </g>
</svg>
