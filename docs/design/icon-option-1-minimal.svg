<!-- DroidDock Icon Option 1: Minimal Line Drawing -->
<!-- Simple, clean lines - phone connected to dock -->

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#000000"/>
  
  <!-- Android phone (outline only) -->
  <g stroke="#ffffff" stroke-width="6" fill="none">
    <!-- Phone body -->
    <rect x="160" y="140" width="120" height="200" rx="12"/>
    
    <!-- Screen -->
    <rect x="172" y="165" width="96" height="140" rx="6"/>
    
    <!-- Home button/sensor -->
    <circle cx="220" cy="320" r="8"/>
    
    <!-- Camera -->
    <circle cx="220" cy="153" r="3" fill="#ffffff"/>
    
    <!-- Android antennae -->
    <line x1="190" y1="135" x2="190" y2="120" stroke-linecap="round"/>
    <line x1="250" y1="135" x2="250" y1="120" stroke-linecap="round"/>
    <circle cx="190" cy="120" r="4" fill="#ffffff"/>
    <circle cx="250" cy="120" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Dock platform -->
  <g stroke="#ffffff" stroke-width="6" fill="none">
    <rect x="200" y="360" width="180" height="25" rx="6"/>
    <line x1="210" y1="390" x2="370" y2="390" stroke-linecap="round"/>
  </g>
  
  <!-- Connection line -->
  <path d="M 220 340 Q 220 350, 240 355 T 290 365" 
        stroke="#ffffff" stroke-width="4" stroke-linecap="round" 
        fill="none" stroke-dasharray="8,6"/>
  
  <!-- File/folder icon -->
  <g transform="translate(300, 180)" stroke="#ffffff" stroke-width="4" fill="none">
    <path d="M 0 10 L 0 65 L 75 65 L 75 10 Z"/>
    <path d="M 0 10 L 25 10 L 30 0 L 55 0 L 60 10 L 75 10"/>
    <line x1="15" y1="32" x2="60" y2="32" stroke-width="2"/>
    <line x1="15" y1="45" x2="50" y2="45" stroke-width="2"/>
    <line x1="15" y1="58" x2="55" y2="58" stroke-width="2"/>
  </g>
</svg>
