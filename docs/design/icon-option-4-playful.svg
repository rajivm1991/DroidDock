<!-- DroidDock Icon Option 4: Playful Android Robot -->
<!-- Cute Android robot character with dock -->

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#000000"/>
  
  <!-- Android robot body -->
  <g stroke="#ffffff" stroke-width="8" fill="none">
    <!-- Head -->
    <rect x="170" y="140" width="120" height="90" rx="50" ry="45"/>
    
    <!-- Eyes -->
    <circle cx="205" cy="170" r="8" fill="#ffffff"/>
    <circle cx="255" cy="170" r="8" fill="#ffffff"/>
    
    <!-- Antennae -->
    <line x1="195" y1="135" x2="185" y2="110" stroke-linecap="round"/>
    <line x1="265" y1="135" x2="275" y2="110" stroke-linecap="round"/>
    <circle cx="185" cy="105" r="6" fill="#ffffff"/>
    <circle cx="275" cy="105" r="6" fill="#ffffff"/>
    
    <!-- Body -->
    <rect x="180" y="230" width="100" height="90" rx="8"/>
    
    <!-- Arms -->
    <line x1="175" y1="245" x2="145" y2="280" stroke-linecap="round"/>
    <line x1="285" y1="245" x2="315" y2="280" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="200" y1="320" x2="200" y2="365" stroke-linecap="round"/>
    <line x1="260" y1="320" x2="260" y2="365" stroke-linecap="round"/>
  </g>
  
  <!-- Dock platform -->
  <g stroke="#ffffff" stroke-width="8" fill="none">
    <rect x="140" y="370" width="280" height="30" rx="8"/>
    <rect x="145" y="405" width="270" height="10" rx="5" fill="#ffffff"/>
  </g>
  
  <!-- Files/documents floating -->
  <g transform="translate(320, 150)" stroke="#ffffff" stroke-width="5" fill="none">
    <!-- Document 1 -->
    <rect x="0" y="0" width="50" height="65" rx="4"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke-width="2"/>
    <line x1="10" y1="28" x2="35" y2="28" stroke-width="2"/>
    <line x1="10" y1="41" x2="38" y2="41" stroke-width="2"/>
    
    <!-- Document 2 (offset) -->
    <rect x="15" y="10" width="50" height="65" rx="4"/>
    <line x1="25" y1="25" x2="55" y2="25" stroke-width="2"/>
    <line x1="25" y1="38" x2="50" y2="38" stroke-width="2"/>
  </g>
</svg>
